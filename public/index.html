<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator app</title>
  <link rel="stylesheet" href="output.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-skin-main font-body">
  <main class="calculator mx-auto w-full max-w-xl my-2 p-6 py-8 sm:my-20 sm:p-4 sm:py-6">
    <!-- Top of calculator -->
      <div class="top flex justify-between items-center">
        <h1 class="text-skin-txt2 text-3xl">calc</h1>

        <div class="theme relative">
          <p class="absolute right-24 bottom-1 uppercase text-skin-txt2 text-xs tracking-widest">theme</p>
          
          <div class="absolute bottom-6 w-20 flex justify-around items-center">
            <label for="theme-1" class="text-skin-txt2 text-xs cursor-pointer">1</label>
            <label for="theme-2" class="text-skin-txt2 text-xs cursor-pointer">2</label>
            <label for="theme-3" class="text-skin-txt2 text-xs cursor-pointer">3</label>
          </div>

          <div class="relative bg-skin-second w-20 h-6 rounded-full flex justify-around items-center">
            <span class="slider absolute w-4 h-4 bg-skin-kp2 rounded-full"></span>
            
            <input type="radio" name="theme" id="theme-1" class="input-radio cursor-pointer opacity-0">
            <input type="radio" name="theme" id="theme-2" class="input-radio cursor-pointer opacity-0">
            <input type="radio" name="theme" id="theme-3" class="input-radio cursor-pointer opacity-0">
          </div>
        </div>
      </div>
    <!-- Screen of calculator -->
      <div class="screen relative w-full bg-skin-screen mt-8 rounded-xl px-4 py-10 sm:px-9 sm:py-16">
        <span id="screen-full" class="absolute top-4 left-8 text-skin-txt2 text-lg bg-transparent p-1"></span>
        <span id="screen-view" class="absolute text-skin-txt2 bg-transparent text-right w-3/4 p-1 overflow-hidden  right-6 top-5 text-3xl sm:right-8 sm:top-14 sm:text-5xl"></span>
      </div>
    <!-- Pads of calculator -->
      <div class="pads w-full bg-skin-second grid grid-cols-4 gap-4 sm:gap-6 mt-6 rounded-xl p-6 sm:p-8 ">
        <button value='7' class="btn-num">7</button>
        <button value='8' class="btn-num">8</button>
        <button value='9' class="btn-num">9</button>
        <button value='del' class="btn-delete bg-skin-kp1 shadow-kp1s text-white rounded-lg py-4 sm:text-2xl text-lg font-bold">DEL</button>
        
        <button value='4' class="btn-num">4</button>
        <button value='5' class="btn-num">5</button>
        <button value='6' class="btn-num">6</button>
        <button value='+' class="btn-op">+</button>
        
        <button value='1' class="btn-num">1</button>
        <button value='2' class="btn-num">2</button>
        <button value='3' class="btn-num">3</button>
        <button value='-' class="btn-op">-</button>
        
        <button value=',' class="btn-float">.</button>
        <button value='0' class="btn-num">0</button>
        <button value='/' class="btn-op">/</button>
        <button value='*' class="btn-op">x</button>
        
        <button value='reset' class="btn-reset text-white bg-skin-kp1 shadow-kp1s rounded-lg py-5 col-start-1 col-end-3 sm:text-2xl text-lg font-bold">RESET</button>
        <button value='=' class="btn-result text-white bg-skin-kp2 shadow-kp2s rounded-lg py-5 col-start-3 col-end-5 text-2xl font-bold">=</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"7>iXIref</a>.
  </div>

  <script src="JS/themeSelector.js"></script>
  <script src="JS/calculator.js"></script>
</body>
</html>
